<div class="logo-container">
    <img src="assets/via.png" alt="Logo" class="logo">
  </div>
  
  <div class="container full-width">
  <p-toast></p-toast>
  <p-fileUpload
    name="file"
    [customUpload]="true"
    [multiple]="false"
    [accept]="'.txt'"
    [maxFileSize]="10000000"
    [showUploadButton]="false"
    [cancelLabel]="'Cancelar'"
    [chooseLabel]="'Processar Arquivo'"
    (onSelect)="onFileSelect($event)"> 
  </p-fileUpload>

  <p-progressBar
    *ngIf="isUploading"
    mode="indeterminate"
    [style]="{ height: '6px' }">
  </p-progressBar>
<br>
  <p-button
    label="Visualizar Conteúdo"
    class="view-content-btn"
    (onClick)="onDownloadContent()"
    severity="danger"
    [disabled]="!csvUrl">
  </p-button>

  <div *ngIf="fileContent">
    <h4>Conteúdo do Arquivo:</h4>
    <pre>{{ fileContent }}</pre>
  </div>
</div>
